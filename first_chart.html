<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My first chart with Highcharts</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"> </script>
        <script src="js/highcharts.js"></script>
</head>
<body>

<h1>My first chart with Highcharts</h1>
<!-- add the div and the code below this comment -->
<div id ="container" style= "width:70%; height:400px;"> </div>
<script src="js/themes/dark-unica.js"> </script>

<script>

$(function () {
    var myChart = Highcharts.chart('container', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Fruit Consumption'
        },
        xAxis: {
            categories: ['Apples', 'Bananas', 'Oranges', 'Grapes']
        },
        yAxis: {
            title: {
                text: 'Fruit eaten'
            }
        },
        series: [{
            name: 'Kanye',
            data: [3, 1, 7, 6]
        }, {
            name: 'Kendrick',
            data: [8, 2, 3, 6]
        }]
    });
});
 </script>

</body>
</html>
